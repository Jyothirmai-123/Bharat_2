<!DOCTYPE html>
<html lang="en">

<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp_conv.css">

       <br>
       <br>
        <label style=" margin-left: 113%;">Celsius</label><br>

      <br>
        <label style=" margin-left: 115%;">Kelvin</label><br>
         <input type="number" id="kelvin" placeholder="kelvin">
       </div>
      </div>
    </div>
    </center>
      <script src="temp_conv.js"></script>
</body>
</html>
